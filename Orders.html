<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sidebar menu responsive</title>

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/c13b1ab056.js" crossorigin="anonymous"></script>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="Orders.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <div class="header__img">
                <img src="img/kakshi.jpg" alt="">
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="index.html" class="nav__logo">
                        <i class='bx bx-layer nav__logo-icon'></i>
                        <span class="nav__logo-name">TAKEAWAY</span>
                    </a>

                    <div class="nav__list">
                        <a href="index.html" class="nav__link">
                        <i class='bx bx-grid-alt nav__icon'></i>
                            <span class="nav__name">Dashboard</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">My Profile</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon' ></i>
                            <span class="nav__name">Messages</span>
                        </a>
                        <a href="add_product.html" class="nav__link">
                            <i class='bx bxs-t-shirt nav__icon'></i>
                            <span class="nav__name">Products</span>
                        </a>
                        <a href="Orders.html" class="nav__link active">
                            <i class='bx bx-clipboard nav__icon'></i>
                            <span class="nav__name">Orders</span>
                        </a>
                        <a href="#" class="nav__link">
                          <i class='bx bx-list-ul nav__icon'></i>
                            <span class="nav__name">Category</span>
                        </a>
                    </div>
                </div>
                <a href="#" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>
        <div class="back">
            <a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;Back</a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-11 mx-auto">
                    <div class="row mt-4 gx-3">
                        <div class="col-md-12 col-11 mx-auto mb-lg-0 mb-4 bg-white shadow product__details">
                            <div class="div__header px-2">
                                <h6 class="my-4 text-uppercase">Order List</h6>
                            </div>
                            <hr>
                            <div class="div__body mx-1 px-2">
                                <div class="row my-3 attribute">
                                    <div class="col py-3">Order ID</div>
                                    <div class="col-2 py-3">Order Name</div>
                                    <div class="col-2 py-3">Customer Name</div>
                                    <div class="col-2 py-3">Location</div>
                                    <div class="col-2 py-3">Order Status</div>
                                    <div class="col-2 py-3">Delivery time</div>
                                    <div class="col py-3">Price</div>
                                </div>
                                <div class="row my-3 records">
                                    <div class="col font-weight-bold">1</div>
                                    <div class="col-2">Kurtha</div>
                                    <div class="col-2">Jhon Leo</div>
                                    <div class="col-2">New town</div>
                                    <div class="col-2 status"><span>Pending</span></div>
                                    <div class="col-2">10:05</div>
                                    <div class="col">$10</div>
                                </div>
                                <hr>
                                <div class="row my-3 records">
                                    <div class="col font-weight-bold">2</div>
                                    <div class="col-2">Shirt</div>
                                    <div class="col-2">Kristien</div>
                                    <div class="col-2">Old town</div>
                                    <div class="col-2 status"><span>Pending</span></div>
                                    <div class="col-2">10:05</div>
                                    <div class="col">$10</div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--===== MAIN JS =====-->
        <script src="index.js"></script>
         <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
