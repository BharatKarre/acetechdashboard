<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sidebar menu responsive</title>

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/c13b1ab056.js" crossorigin="anonymous"></script>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <div class="header__img">
                <img src="img/kakshi.jpg" alt="">
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <i class='bx bx-layer nav__logo-icon'></i>
                        <span class="nav__logo-name">TAKEAWAY</span>
                    </a>

                    <div class="nav__list">
                        <a href="#" class="nav__link active">
                        <i class='bx bx-grid-alt nav__icon'></i>
                            <span class="nav__name">Dashboard</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">My Profile</span>
                        </a>
                        
                        <a href="#" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon' ></i>
                            <span class="nav__name">Messages</span>
                        </a>

                        <a href="" class="nav__link">
                            <i class='bx bxs-t-shirt nav__icon'></i>
                            <span class="nav__name">Products</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-clipboard nav__icon'></i>
                            <span class="nav__name">Orders</span>
                        </a>

                        <a href="#" class="nav__link">
                          <i class='bx bx-list-ul nav__icon'></i>
                            <span class="nav__name">Category</span>
                        </a>
                    </div>
                </div>

                <a href="#" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>
        <div class="back">
            <a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;Back</a>
        </div>

        <div class="container">
            <div class="row">
              <div class="col-lg-3 col-md-4 col-6 d-flex mt-4">
                  <div class="logs glow">
                    <div class="img d-flex align-items-center justify-content-center" style="background-image: url(img/My\ Profile.png); background-size: cover;">
                      <div class="icons">
                        <p class="icon-block d-flex ">
                          <a href="#" class="d-flex flex-column align-items-center justify-content-center">
                            <i class="fas fa-user fa-3x"></i>
                            <span>My profile</span>
                          </a>
                        </p>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-lg-3 col-md-4 col-6 d-flex mt-4">
                <div class="logs glow">
                  <div class="img d-flex align-items-center justify-content-center" style="background-image: url(img/Product.jpg); background-size: cover;">
                    <div class="icons">
                      <p class="icon-block d-flex ">
                        <a href="#" class="d-flex flex-column align-items-center justify-content-center">
                          <i class="fas fa-tshirt fa-3x"></i>
                          <span>Products</span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
            </div>
              <div class="col-lg-3 col-md-4 col-6 d-flex mt-4">
                <div class="logs glow">
                  <div class="img d-flex align-items-center justify-content-center" style="background-image: url(img/Orders.jpg); background-size: cover;">
                    <div class="icons">
                      <p class="icon-block d-flex ">
                        <a href="#" class="d-flex flex-column align-items-center justify-content-center">
                          <i class="fas fa-clipboard-list fa-3x"></i>
                          <span>Orders</span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-6 d-flex mt-4">
                <div class="logs glow">
                  <div class="img d-flex align-items-center justify-content-center" style="background-image: url(img/Category.png); background-size: cover;">
                    <div class="icons">
                      <p class="icon-block d-flex ">
                        <a href="#" class="d-flex flex-column align-items-center justify-content-center">
                          <i class="fas fa-list fa-3x"></i>
                         <span>Category</span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-6 d-flex mt-4">
                <div class="logs glow">
                  <div class="img d-flex align-items-center justify-content-center" style="background-image: url(img/Logout.jpg); background-size: cover;">
                    <div class="icons">
                      <p class="icon-block d-flex ">
                        <a href="#" class="d-flex flex-column align-items-center justify-content-center">
                          <i class="fas fa-sign-out-alt fa-3x"></i>
                         <span>Log-out</span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!--===== MAIN JS =====-->
        <script src="index.js"></script>
         <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
